<svg width="600" height="180" viewBox="0 0 600 180"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    text {
      font-family: serif;
      font-size: 16px;
      fill: #1f2933;
    }
    .box {
      fill: #f4f3ef;
      stroke: #222;
      stroke-width: 1.2;
      rx: 8;
    }
    .arrow {
      stroke: #222;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>

  <!-- Input -->
  <rect class="box" x="30" y="60" width="100" height="50"/>
  <text x="80" y="90" text-anchor="middle">Input x</text>

  <!-- Network -->
  <rect class="box" x="210" y="50" width="180" height="70"/>
  <text x="300" y="80" text-anchor="middle">Neural Network</text>
  <text x="300" y="102" text-anchor="middle">(MLP)</text>

  <!-- Output -->
  <rect class="box" x="460" y="60" width="110" height="50"/>
  <text x="515" y="90" text-anchor="middle">ŷ ≈ x²</text>

  <!-- Arrows -->
  <line class="arrow" x1="130" y1="85" x2="210" y2="85"/>
  <line class="arrow" x1="390" y1="85" x2="460" y2="85"/>

  <!-- Ground truth -->
  <text x="300" y="150" text-anchor="middle">
    Target function: f(x) = x²
  </text>

</svg>
